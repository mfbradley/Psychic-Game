<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTC-8">
    <title>Psychic-Game</title>

    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap Stylesheet Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--innerHTML that will be replaced later on listing instructions, wins, losses, guesses left, and guesses so far-->
    <!--user begins game with 10 guesses, 0 wins, 0 losses, no guesses so far-->
    <div class="jumbotron">
        <div id="game">
            <h1>The Psychic Game!</h1>
            <p>Guess what letter I'm thinking of!</p>
            <p>Wins: 0</p>
            <p>Losses: 0</p>
            <p>Guesses Left: 10</p>
            <p>Guesses So Far: </p>
        </div>
    </div>

    <!-- alerts -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="alert alert-success" role="alert">
                You win!!
            </div>
            <div class="alert alert-warning" role="alert">
                Invalid key.
            </div>
            <div class="alert alert-danger" role="alert">
                You lose. Press any letter to try again!
            </div>
        </div>
    </div>





    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Script tag for game.js -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
